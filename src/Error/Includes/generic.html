			table.alt {
				border-collapse: separate;
			}

				table.alt tbody tr td {
					border: solid 1px rgba(255, 255, 255, 0.15);
					border-left-width: 0;
					border-top-width: 0;
				}

					table.alt tbody tr td:first-child {
						border-left-width: 1px;
					}

				table.alt tbody tr:first-child td {
					border-top-width: 1px;
				}

				table.alt thead {
					border-bottom: 0;
				}

				table.alt tfoot {
					border-top: 0;
				}

	/* Wrapper */

		.wrapper {
			position: relative;
		}

			.wrapper > .inner {
				padding: 1em 1em 1em 1em ;
				max-width: 100%;
				width: 75em;
			}

				@media screen and (max-width: 1680px) {

					.wrapper > .inner {
						padding: 4em 4em 2em 4em ;
					}

				}

				@media screen and (max-width: 1280px) {

					.wrapper > .inner {
						width: 100%;
					}

				}

				@media screen and (max-width: 736px) {

					.wrapper > .inner {
						padding: 3em 2em 1em 2em ;
					}

				}

			.wrapper.alt {
				background-color: #261c3e;
			}

			.wrapper.style1 {
				background-color: #5e42a6;
			}

			.wrapper.style1-alt {
				background-color: #493382;
			}

			.wrapper.style2 {
				background-color: #5052b5;
			}

			.wrapper.style2-alt {
				background-color: #3e4094;
			}

			.wrapper.style3 {
				background-color: #b74e91;
			}

			.wrapper.style3-alt {
				background-color: #953d75;
			}


	/* Header */

		#header {
			display: -moz-flex;
			display: -webkit-flex;
			display: -ms-flex;
			display: flex;
			background-color: #5e42a6;
			cursor: default;
			padding: 1.75em 2em;
		}

			#header > .title {
				border: 0;
				color: #ffffff;
				display: block;
				font-size: 1.25em;
				font-weight: bold;
			}

			#header > nav {
				-moz-flex: 1;
				-webkit-flex: 1;
				-ms-flex: 1;
				flex: 1;
				text-align: right;
			}

				#header > nav > ul {
					margin: 0;
					padding: 0;
				}

					#header > nav > ul > li {
						display: inline-block;
						margin-left: 1.75em;
						padding: 0;
						vertical-align: middle;
					}

						#header > nav > ul > li:first-child {
							margin-left: 0;
						}

						#header > nav > ul > li a {
							border: 0;
							color: rgba(255, 255, 255, 0.35);
							display: inline-block;
							font-size: 0.6em;
							font-weight: bold;
							letter-spacing: 0.25em;
							text-transform: uppercase;
						}

							#header > nav > ul > li a:hover {
								color: rgba(255, 255, 255, 0.55);
							}

							#header > nav > ul > li a.active {
								color: #ffffff;
							}

			@media screen and (max-width: 736px) {

				#header {
					padding: 1em 2em;
				}

			}

			@media screen and (max-width: 480px) {

				#header {
					display: block;
					padding: 0 2em;
					text-align: left;
				}

					#header .title {
						font-size: 1.25em;
						padding: 1em 0;
					}

					#header > nav {
						border-top: solid 1px rgba(255, 255, 255, 0.15);
						text-align: inherit;
					}

						#header > nav > ul > li {
							margin-left: 1.5em;
						}

							#header > nav > ul > li a {
								height: 6em;
								line-height: 6em;
							}

			}

			#header + #wrapper > .wrapper > .inner {
				margin: 0 auto;
			}


		</style>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<span class="title">Fano Application Error</span>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">
				<section class="wrapper">
					<div class="inner">
						<div>Exception class : <strong>{{ className }}</strong></div>
						<div>Message : <strong>{{ message }}</strong></div>
					</div>
				</section>
				<section class="wrapper">
					<div class="inner">
						<h3>Stacktrace:</h3>
<pre><code>sadasd
sadasd
sadasd
</code></pre>
					</div>
				</section>
				<section class="wrapper">
					<div class="inner">
						<h3>Environment:</h3>
						<ul>
							<li><code>{{key}}</code> : <code>{{value}}</code></li>
						</ul>
					</div>
				</section>
			</div>

	</body>
</html>
